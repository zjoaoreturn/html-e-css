<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: gray;
        }

        td.dado{
            background-color: yellow;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!-- 
    
    HIERARQUIA DE TABELAS (simples)
     
    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeçalho de tabela
            TABLE DATA = dado de tabela

    SE A HIERARQUIA NÃO FOR OBEDECIDA, OS DADO VÃO APARARECER OU ANTES OU DEPOIS DA TABELA
    -->
    <table>
        <tr> <!-- PRIMEIRA LINHA -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
            <!-- SEGUNDA LINHA -->
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
            <!-- TERCEIRA LINHA -->
        <tr >
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
            <!-- QUARTA LINHA -->
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
