<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTMl</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o Mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    
    <ul type="square">

        <li><abbr title="Use a Tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt;">Listas com demarcações</abbr></li>



    </ul>
</body>
</html>
