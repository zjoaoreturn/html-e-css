<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso do Hover</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: black;
        color: white;
    }

    div > p{
        display: none;
    }

    div:hover > p{
        display: block;
        color: white;
        background-color: red;
        width: 300px;
    }

    div:hover{
        color: black;
       
    }
    </style>
</head>
<body>
    <h1>Passe o Mouse em cima do Conteudo</h1>
    <div>
        Passe o Mouse Aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
    
    

    
</body>
</html>
