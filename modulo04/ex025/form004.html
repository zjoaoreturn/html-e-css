<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    
    
</head>
<body>

    

    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>Testando Formulario</h1>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" placeholder="Seu Email" autocomplete="email" maxlength="25">
        </p>

        <p>
            <label for="ifone">Telefone:</label>
            <input type="tel" name="fone" id="ifone" maxlength="13" placeholder="Seu Telefone" autocomplete="tel">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" >
        </p>

    </form>

    
</body>
</html>
