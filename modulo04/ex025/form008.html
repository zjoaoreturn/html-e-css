<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form08</title>
</head>
<body>
    <h1>exemplo de Formulario</h1>
    <form action="cadastro.php"  method="post" autocomplete="on" >

        <!-- Output nÃ£o serve para enviardados, apenas para mostrar na tela-->

        <p>
            <label for="in1">Numero 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 2: </label>
            <input type="number" name="n1" id="in2" min="0" max="50" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma: :</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

        


    </form>
</body>
</html>
