<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Teste de Formulario</h1>
    
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usu√°rio:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="pass" id="isenha" required minlength="8" maxlength="20" size="8" placeholder="senha" autocomplete="current-password">
        </p>

        <input type="submit" value="Enviar">

        <input type="reset" value="Limpar">
    </form>

</body>
</html>
